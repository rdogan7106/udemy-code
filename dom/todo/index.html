<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To-Do</title>
  </head>
  <body>
   <main>
       <div class="container bg-light text-danger mt-5 border">
           <h4 class="py-3 ms-3 ">New Task</h4>
           <div class="container">
            <div class="input-group mb-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Add New Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-success px-4 " type="button" id="addTaskButton">Add</button>
              </div>
           </div>           
       </div>
       <div class="container bg-light border mt-5 ">
           <div class="d-flex">
                <h4 class="py-3 ms-3 me-auto ">Task List</h4>
                <button class="btn btn-outline-success px-4 btn-sm m-3 ml-auto " type="button" id="deleteAll"> Delete All</button>              
            </div>
                <div id="addTask" class="container">
                </div>
          </div>

       </div>
   </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  
    <script src="./app.js"></script>
  </body>
</html>
