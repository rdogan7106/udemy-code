<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>To-Do</title>
</head>

<body>
  <main>
    <div class="container bg-light text-danger mt-5 border">
      <h4 class="py-3 ms-3 ">Todo App</h4>
      <div class="card">
        <div class="card-header">New Task</div>
        <div class="card-body">
          <form action="" class="" id="addTaskForm">
            <div class="input-group mt-3">
              <input id="txtTaskName" class="form-control" type="text" placeholder="Type a new Task">

               <div class="input-group-append">
              <button class="btn btn-success" type="submit" id="btnAddNewTask">Add Task</button>
            </div>
            </div>
           
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Task List</div>
        <a id="deleteAllTask" href='#' class="btn btn-outline-danger ms-auto">Delete All</a>
      </div>
      <ul id="task-list" class="list-group"></ul>

    </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="./app.js"></script>
</body>

</html>
