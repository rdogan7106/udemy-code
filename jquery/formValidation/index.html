<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 150%;
        }
        #wrapper{
            width: 700px;
            margin: 0 auto;

        }

        input {
            padding: 15px;
            font-size: 20px;
            border-radius: 5px;
            border: 1px solid grey;
            width: 460px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            background-color: darkgreen;
            color: rgb(255, 255, 255);
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            width: 100%;

        }
        #error{
            color: red;
            text-align: left;
        }
    </style>

</head>

<body>
    <div id="wrapper">
        <div id="error">

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Please enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="Please enter your phone">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Please enter your password">
        </div>

        <div class="form-group">
            <label for="repassword">Password Again</label>
            <input type="text" name="repassword" id="repassword" placeholder="Please enter your password">
        </div>
        <button id="btn">Submit</button>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
